schema {
    query: Query
}

type Query {
    resume: Resume
    allWorkExperience: [WorkExperience]
}

type Resume {
    firstName: String!
    lastName: String!
}

type WorkExperience {
    companyName: String!
    roleTitle: String!
    companyState: String!
    startDate: String!
    endDate: String!
    isCurrentRole: Boolean!
}